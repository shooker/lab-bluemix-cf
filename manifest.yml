---
# This manifest deploys a Python Flask application with a Redis database
applications:
- name: nyu-devops-sh
  memory: 256M
  instances: 2
  timeout: 180
  #random-route: true
  host: nyu-devops-sh
  domain: mybluemix.net
  path: .
  disk_quota: 1024M
  buildpack: python_buildpack
  command: gunicorn --bind=0.0.0.0:$PORT service:app
  services:
  - Cloudant
  env:
    FLASK_APP : server
    FLASK_DEBUG : false
